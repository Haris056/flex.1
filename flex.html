<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav>
        <span class="logo">
            <img src="restaurant.png" alt=""> 
            Al-Hamza Restaurant
        </span>

        <div>
        <span class="nav_item food">
            <i class="fa-solid fa-pizza-slice"></i>Pizza
        </span>
    
        <span class="nav_item food">
            <i class="fa-solid fa-burger"></i> Burger
        </span>
        </div>
        <div class="xx">      
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-cart-plus"></i>
        </div>
    </nav>


    <div>
        <span class="nav-items food">
          <span class="bt"  >HOME</span>
        </span>

        <span class="nav-items food">
            <span class="bt">MENU</span>
        </span>

        <span class="nav-items food">
            <span class="bt">GALLERY</span>
        </span>

        <span class="nav-items food">
            <span class="bt">LOCATION</span>
        </span>

        <span class="nav-items food">
            <span class="bt">CONTACT</span>
        </span>

        <span class="nav-items food">
            <span class="bt">ABOUT US</span>
        </span>

        
    </div>
